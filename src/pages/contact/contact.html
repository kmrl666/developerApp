<ion-header>
    <ion-navbar>
      <ion-title>
        New Vendor
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-item  (click)="addAds()">
      <ion-icon name="md-settings" item-left large ></ion-icon>
      <h2>X Add Advertisments</h2>
      <ion-icon name="ios-arrow-forward" item-right large ></ion-icon>
    </ion-item>

    <ion-item  (click)="addStalls()">
      <ion-icon name="md-settings" item-left large ></ion-icon>
      <h2>Add Stalls</h2>
      <ion-icon name="ios-arrow-forward" item-right large ></ion-icon>
    </ion-item>

    <ion-item  (click)="addRules()">
      <ion-icon name="md-settings" item-left large ></ion-icon>
      <h2>Add Rules</h2>
      <ion-icon name="ios-arrow-forward" item-right large ></ion-icon>
    </ion-item>

    <ion-item  (click)="addBikeStalls()">
      <ion-icon name="md-settings" item-left large ></ion-icon>
      <h2>Add Bike Stall</h2>
      <ion-icon name="ios-arrow-forward" item-right large ></ion-icon>
    </ion-item>

    <ion-item  (click)="addParkingArea()">
      <ion-icon name="md-settings" item-left large ></ion-icon>
      <h2>Add Parking Area</h2>
      <ion-icon name="ios-arrow-forward" item-right large ></ion-icon>
    </ion-item>

    <ion-item  (click)="addBikeRoutes()">
      <ion-icon name="md-settings" item-left large ></ion-icon>
      <h2>X Add Bike Routes</h2>
      <ion-icon name="ios-arrow-forward" item-right large ></ion-icon>
    </ion-item>

  </ion-content>

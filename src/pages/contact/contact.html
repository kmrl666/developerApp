<ion-header>
  <ion-navbar>
    <ion-title>
      Vendor 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let task of tasks | async">
      <p>{{task.name}}</p>
      <p>Availablity:</p>
       <input type="text" [(ngModel)]="task.becha" block>
       <br>
      <button item ion-button (click)="updateTask(task.$key, task.amount)" block>Update</button>


    </ion-item>

  </ion-list>

</ion-content>

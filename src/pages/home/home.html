<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let task of tasks | async">
      <p>{{task.name}}</p>
      <p>Available Parking:</p>
       <input type="number" [(ngModel)]="task.amount" block>
       <br>
       <button ion-button (click)="updateTask(task.$key, task.amount)" block icon-start> <ion-icon name="md-checkmark"></ion-icon>
        Update
      </button>


    </ion-item>

  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Vendor 1
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-item *ngFor="let task of tasks | async">
    <h2>{{task.Name}}</h2>

    <button ion-button (click)="updateRoad(task.$key, task.Road);updateMountain(task.$key, task.Mountain);updateKids(task.$key, task.Kids);updateFixie(task.$key, task.Fixie);updateBecha(task.$key, task.Becha);updateStatus(task.$key, task.Status); updateName(task.$key, task.Name)" block icon-start> <ion-icon name="md-checkmark"></ion-icon>
      Update
    </button>

    <ion-list>
    <br>
       Name: <input type="text" [(ngModel)]="task.Name" block>
       <br>

    </ion-list>

    <ion-list>
       Status: <input type="text" [(ngModel)]="task.Status" block>
       <br>
    </ion-list>
    
    <ion-list>
       Becha: <input type="text" [(ngModel)]="task.Becha" block>
       <br>
    </ion-list>

    <ion-list>
       Fixie: <input type="text" [(ngModel)]="task.Fixie" block>
       <br>
    </ion-list>

    <ion-list>
       Kids: <input type="text" [(ngModel)]="task.Kids" block>
       <br>
    </ion-list>

    <ion-list>
       Mountain: <input type="text" [(ngModel)]="task.Mountain" block>
       <br>
    </ion-list>

    <ion-list>
       Road: <input type="text" [(ngModel)]="task.Road" block>
       <br>
    </ion-list>

    </ion-item>

</ion-content>
